<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <img :src="srcImg" :title="titleImg">
        <hr/>
        <a :href="url">VUE.js</a>
        <hr/>
        <div v-text='textPar'></div>
        <div v-html='textPar'></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                srcImg: 'vuelogo.png',
                titleImg: 'Logo VUE',
                url: 'https://vuejs.org/',
                textPar: '<b>teste <br> qualquer</b>'
            }
        })
    </script>
</body>
</html>
