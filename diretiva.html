<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <input type="text" v-model="textoDigitado"/>
        <br>
        <div v-if="textoDigitado == 1">
            <img :src="srcImg" :title="titleImg"/>
        </div>
        <div v-else-if="textoDigitado == 2">
            <img :src="srcImg2" :title="titleImg"/>
        </div>
        <div  v-else="textoDigitado == 3">
            <img :src="srcImg3" :title="titleImg"/>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                textoDigitado: '',
                srcImg: 'vuelogo.png',
                srcImg2: 'vuelogo2.png',
                srcImg3: 'vuelogo3.png',
                titleImg: 'Logo VUE',
            }
        })
    </script>
</body>
</html>
