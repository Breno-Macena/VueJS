<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div v-for="image in images">
            <img :src="image"/>
        </div>
        <p v-for="(fruta, index) in frutas">{{ index }} - {{ fruta.nome }} / {{ fruta.cor }}</p>
        <ul>
            <li v-for="(value, key, index) in usuario">
                <b>{{key}}</b>: {{value}}
            </li>
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                images: ['vuelogo.png', 'vuelogo2.png', 'vuelogo3.png'],
                frutas: [
                    { nome: 'Pêra', cor: 'Verde' }, 
                    { nome: 'Uva', cor: 'Roxa' }, 
                    { nome: 'Maçã', cor: 'Vermelha' } 
                ],
                usuario: {
                    nome: 'Breno',
                    telefone: '31983795556',
                    email: 'br.macena@hotmail.com',
                    sobrenome: 'Macena'
                }
            }
        })
    </script>
</body>
</html>
