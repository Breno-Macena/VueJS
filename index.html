<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <button onclick="carregar()">CARREGAR APP</button>

    <div class="app"></div>
    <script>
        function carregar(){
            app.$mount(".app");
        }

        const app = new Vue({
            data: {
                nome: "Ol√° mundo"
            },
            template: "<h1>{{nome}}</h1>"
        })
    </script>
</body>
</html>
